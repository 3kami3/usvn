[general]
routes.default.route = ":module/:controller/:action/*"
routes.default.defaults.module = default
routes.default.defaults.controller = index
routes.default.defaults.action = index

routes.project.route = "project/:project/:module/:controller/:action/*"
routes.project.defaults.module = default
routes.project.defaults.controller = project
routes.project.defaults.action = index

routes.login.type = "Zend_Controller_Router_Route_Static"
routes.login.route = "login/"
routes.login.defaults.module = default
routes.login.defaults.controller = login
routes.login.defaults.action = login

routes.logout.type = "Zend_Controller_Router_Route_Static"
routes.logout.route = "logout/"
routes.logout.defaults.module = default
routes.logout.defaults.controller = login
routes.logout.defaults.action = logout

routes.css.route = "css/:action"
routes.css.defaults.module = default
routes.css.defaults.controller = css
routes.css.defaults.action = screen

routes.js.type = "Zend_Controller_Router_Route_Static"
routes.js.route = "js/"
routes.js.defaults.module = default
routes.js.defaults.controller = js
routes.js.defaults.action = index

routes.user.route = "user/:action/:login"
routes.user.defaults.action = index
routes.user.defaults.login  = "anonymous"
routes.user.reqs.login = "\w+"

routes.group.route = "group/:group/:module/:controller/:action/*"
routes.group.defaults.module = default
routes.group.defaults.controller = index
routes.group.defaults.action = index

routes.changeset.route = "project/:project/changeset/:revision"
routes.changeset.defaults.module = changeset
routes.changeset.defaults.revision  = "last"
routes.changeset.reqs.revision = "\d+|last"
