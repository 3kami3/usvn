<script type="text/javascript">
function checkForm() {
	var spanError = document.getElementById('usvn_error');
	var checkRegExp = new RegExp("^[ \t]*$");
	if (document.createAdmin.login.value.length == 0
		|| checkRegExp.test(document.createAdmin.login.value)) {
		spanError.innerHTML = '<?php echo T_('Login empty.');?>';
		return false;
	}
	if (document.createAdmin.lastname.value.length == 0
		|| checkRegExp.test(document.createAdmin.lastname.value)) {
		spanError.innerHTML = <?php echo T_('Lastname empty.');?>';
		return false;
	}
	if (!document.createAdmin.password.value.length || !document.createAdmin.password2.value.length) {
		spanError.innerHTML = '<?php echo T_('Password empty.');?>';
		return false;
	}
	if (document.createAdmin.password.value != document.createAdmin.password2.value) {
		spanError.innerHTML = '<?php echo T_('Password incorrect (not the same).');?>';
		return false;
	}
	if (document.createAdmin.password.value.length < 8) {
		spanError.innerHTML = '<?php echo T_('Password incorrect (need more 8 characters).');?>';
		return false;
	}
	spanError.innerHTML = '';
	return true;
}
</script>
