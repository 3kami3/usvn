<h1 id="usvn_title"><?php echo T_("Welcome to USVN") . ' !'; ?></h1>
<fieldset>
	<legend class="usvn_legend"><?php echo T_("Authentification"); ?></legend>
	<form name="login" method="post">
		<table id="loginBox">
			<tr id="username">
				<td id="lbLogin"><?php echo T_("Login") . ':'; ?></td>
				<td><?php echo $this->formText('login', (isset($this->login) ? $this->login : "")); ?></td>
			</tr>
			<tr id="pass">
				<td id="lbPass"><?php echo T_("Password") . ':'; ?></td>
				<td><?php echo $this->formPassword('password'); ?></td>
			</tr>
			<tr id="logon">
				<td colspan="2"><?php echo $this->formSubmit('submit', T_("Submit")); ?></td>
			</tr>
		</table>
	</form>
</fieldset>
