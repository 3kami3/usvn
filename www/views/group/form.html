<script type="text/javascript">
function checkName() {
	spanError = document.getElementById('error');
	var checkRegExp = new RegExp("^[ \t]*$");
	if (document.group.groups_name.value.length == 0
		|| checkRegExp.test(document.group.groups_name.value)) {
		spanError.innerHTML = "<?php echo T_('Group\'s name empty, please fill it.'); ?>";
		spanError.className = "usvn_error";
		return false;
	}
	spanError.innerHTML = '';
	spanError.className = "";
	return true;
}
</script>
<fieldset>
	<legend>Group's information</legend>
	<form name="group" method="post" action="<?php echo $this->url(); ?>">
		<label class="usvn_label"><?php echo T_("Group name"); ?><span class="usvn_require">*</span>:<br />
			<?php echo $this->formText('groups_name', (isset($this->group) ? $this->group->name : null)); ?>
		</label>
		<br />
		<label class="usvn_label"><?php echo T_("Group description"); ?>:<br />
			<?php echo $this->formTextarea('groups_description', (isset($this->group) ? $this->group->description : null), array('rows' => 8, 'cols' => 80)); ?>
		</label>
		<br />
		<?php if (isset($this->group)) echo $this->formHidden('groups_id', $this->group->id); ?>
		<?php echo $this->formSubmit('submit', T_("Submit"), array("onClick" => 'return checkName();')); ?>
		<br /><br />
		<div id="error"></div>
	</form>
</fieldset>
<br />
