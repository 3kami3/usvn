<Directory /usr/share/usvn>
  AllowOverride All
</Directory>


<Directory /var/www/usvn>
    AllowOverride All
</Directory>


<Location /usvn/svn>
	DAV svn
	Require valid-user
	SVNParentPath /var/lib/svn
	SVNListParentPath off
	AuthType Basic
	AuthName "USVN"
	AuthUserFile /etc/usvn/htpasswd
	AuthzSVNAccessFile /etc/usvn/authz
</Location>
